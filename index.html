<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
        }
        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .logo {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        /* BANNIÈRE */
        .banner {
            background: url('https://source.unsplash.com/1600x900/?movie,cinema') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        .banner h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .banner p {
            margin-top: 10px;
            font-size: 18px;
            color: #ddd;
        }
        .btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        /* FILMS */
        .movies {
            padding: 20px;
        }
        .movies h2 {
            margin-bottom: 10px;
        }
        .movies-container {
            display: flex;
            overflow-x: auto;
        }
        .movies-container img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .movies-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">PopFlix</div>
        <div class="menu">
            <a href="#">Accueil</a>
            <a href="#">Séries</a>
            <a href="#">Films</a>
            <a href="#">Ma liste</a>
        </div>
    </div>

    <!-- BANNIÈRE PRINCIPALE -->
    <div class="banner">
        <div>
            <h1>Film du moment</h1>
            <p>Un résumé rapide du film en vedette...</p>
            <button class="btn">▶ Regarder</button>
        </div>
    </div>

    <!-- LISTE DE FILMS -->
    <div class="movies">
    <h2>Films Populaires</h2>
    <div id="movies-container" class="movies-container"></div>
</div>
    <img src="https://source.unsplash.com/200x300/?movie" alt="Film 1">
            <img src="https://source.unsplash.com/200x300/?cinema" alt="Film 2">
            <img src="https://source.unsplash.com/200x300/?hollywood" alt="Film 3">
            <img src="https://source.unsplash.com/200x300/?netflix" alt="Film 4">
            <img src="https://source.unsplash.com/200x300/?action" alt="Film 5">
            <img src="https://source.unsplash.com/200x300/?drama" alt="Film 6">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
